name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      # Install Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # Build the Frida agent
      - name: Build Frida agent
        working-directory: agent
        run: |
          bun install
          bun run build

      # Create GitHub release
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" --title "XpcScope ${{ github.ref_name }}" agent/_agent.js
